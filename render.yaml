services:
  - type: web
    name: sphere-music-hub
    env: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: VITE_YOUTUBE_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
