services:
  - type: web
    name: sphere-music-hub
    env: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: VITE_YOUTUBE_API_KEY
        sync: false
