<!doctype html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Preconnect Resource Hints for Performance -->
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://i.ytimg.com" />
    <link rel="preconnect" href="https://img.youtube.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- Title and meta tags are dynamically set by React Helmet based on domain -->
    <title>Sphere Music Hub</title>
    <meta name="keywords" content="relaxing music, chill music, ambient music, focus music, study music, chillout music, deep focus, meditation music, work music, concentration music, entspannungsmusik, chillout musik, ambient musik, fokus musik, lernmusik, meditationsmusik, arbeitsmusik, konzentrationsmusik" />
    <meta name="author" content="Sphere Music Hub" />
    <meta name="google-site-verification" content="q1xeuuYyjgx3E35Apdhy2uqvTixkPHzKN97sYpE0X7M" />
    <!-- Verified for sphere-music-hub.com - 2025-11-26 -->
    <!-- Open Graph, Twitter Card, and Canonical URL are dynamically set by React Helmet based on domain -->
    
    <!-- Schema.org JSON-LD is dynamically set by React Helmet based on domain and language -->
    <!-- Google Analytics 4 - Deferred for better performance -->
    <script>
      // Defer Google Analytics loading until after page load
      window.addEventListener('load', function() {
        // Create script element for GTM
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-JJXK61KJNE';
        document.head.appendChild(script);
        
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-JJXK61KJNE');
      });
    </script>
    
    <!-- Preload critical assets for LCP optimization -->
    <link rel="preload" as="image" href="/logo-48.webp" type="image/webp" />
    <link rel="preload" as="image" href="/hero-bg.webp" type="image/webp" fetchpriority="high" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" /></noscript>
  </head>

    <div id="root"></div>

</html>
